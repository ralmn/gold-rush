<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <header>
      <h1>Gold Rush</h1>
      
      <div class="user" hidden>
        <div class="settlement">
          <select>
            <option>Settlement</option>
          </select>
        </div>
        <div class="faction">Faction</div>
        
        <div class="buttons">
          <button>Invite</button>
          <button>Leave</button>
          <button>Log in/out</button>
        </div>
      </div>
    </header>
    
    <div class="connecting">
      Connecting...
    </div>
    
    <div class="start" hidden>
      <form>
        <input type="text" placeholder="Your name" />
        <input type="submit" value="OK" />
      </form>
    </div>

    <div class="game" hidden>
      <div class="left">
        <div class="resources">
          <table>
            <tbody>
              <tr>
                <th>Rulers</th>
                <td>1</td>
              </tr>
            </tbody>
          </table>
        </div>
        <nav>
          <ul>
            <li>Settlers</li>
            <li>Buildings</li>
            <li>Tools</li>
            <li>Supplies</li>
            <li>Research</li>
            <li>Exploration</li>
            <li>Seams</li>
          </ul>
        </nav>
      </div>
      <main>
        Main
      </main>
      <div class="right">
        Chat + Journal
      </div>
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
